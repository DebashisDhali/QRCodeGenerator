<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="generator">
        <h1>QR Code Generator</h1>
        <h3>Paste text to create QR code</h3>
        <form id="form" onsubmit="show(event)" action="">
          <input id="inputedText" type="text" required placeholder="Enter your text" />
          <button type="submit">Generate QR Code</button>
        </form>
        <div class="qr ">
          <img id="image" src="./image/QR.svg">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
